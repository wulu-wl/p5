<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="obj.obj1.name">
    </div>
</body>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script>
    // deep:true
    let vm=new Vue({
        el:'#app',
        data:{
            obj:{
                obj1:{
                    name:"shao"
                }
            }
        },
        watch:{
            // watch提供handle属性,用来监听一个值变化之前和变化之后的状态
            obj:{
               //v1  变化之前的状态
               //v2  变化之后的状态
                //    1-2  wang1-wang2 状态值的改变  
               // 指向同一个数据对象
               handler(v1,v2){
                   console.log(v1);
                   console.log(v2);
               },
               deep:true 
            }
        }

    })
</script>
</html>
