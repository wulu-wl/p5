<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <router-link :to="{name:'user',path:'/user/aa',params:{name:'shao',age:'28'}}">aa</router-link>
        <router-link :to="{name:'user',path:'/user/bb',params:{name:'cheng',age:'18'}}">bb</router-link> -->
        <router-link :to="{name:'user',path:'/user/cc',params:{name:obj.username,age:obj.age}}">cc</router-link>
        <router-view></router-view>
        <button @click="fn">点击查看路由传值对象</button>
    </div>
    <template id="user">
        <div class="user">
            {{$route.params}}
        </div>
    </template>
</body>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script>
    // params传值 特点 
    // 1.配合我们的命名路由
    // 2.不能配合path动态路由
    // 3.刷新页面丢失
    // 4.命名路由按照名字查找对应的router-link文件
    // 5.传值不展示在地址栏中
    let user={
        template:'#user'
    }
    let routes=[{
        // 前面是公共组件儿,后面是传值(变量)
        path:"/user/:userName",
        name:"user",//命名路由
        component:user
    }]
    let router=new VueRouter({
        routes
    })
    let vm=new Vue({
        el:"#app",
        data:{
            obj:{
                username:"fa",
                age:"20"
            }
        },
        router,
        methods:{
            fn(){
                console.log(this.$route)
            }
        }
    })
</script>
</html>
