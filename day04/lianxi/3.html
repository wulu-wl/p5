<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link :to="{name:'index',path:'/index/aa',params:{aa:username,b:age}}">oooo</router-link>
        <router-view></router-view>
    </div>
    <template id="index">
        <div class="index">
            {{$route.params}}
        </div>
    </template>
</body>
<script src="../kong/vue.js"></script>
<script src="../kong/vue-router.js"></script>
<script>
    let index={
        template:'#index',
    }
    let routes=[{
        path:'/index/:userName',
        name:'index',//命名路由
        component:index
    }]
    let router=new VueRouter({routes})
    new Vue({
        el:"#app",
        data:{
            username:'aa',
            age:'1'
        },
        router
    })
</script>
</html>
