<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{msg|res}}</h1>
    </div>
    <hr/>
    <div id="app1">
        <h2>{{msg1|res}}</h2>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    Vue.filter("res",(val)=>{
        return val.split('').reverse().join('')
    })


    new Vue({
        el:"#app",
        data:{
            msg:"全局过滤器"
        }
    })
    new Vue({
        el:"#app1",
        data:{
            msg1:"app1"
        }
    })
</script>
</html>
