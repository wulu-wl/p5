<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <com1></com1>
        <com2></com2>
    </div>
    <script type="text/template" id="show1">
        <p>全局组件show1的内容</p>
    </script>
    <script type="text/template" id="show2">
        <p>全局组件show2的内容</p>
    </script>
    <script type="text/template" id="show3">
        <p>全局组件show3的内容</p>
    </script>
</body>
<script src="./vue.js"></script>
<script>
    Vue.component('com1',{
        template:'#show2'
    })
    Vue.component('com2',{
        template:'#show2'
    })
    Vue.component('com3',{
        template:'#show3'
    })
    new Vue({
        el:"#app",
    })
</script>
</html>
