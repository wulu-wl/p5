<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       {{msg|newTime("--")}}
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //全局变量过滤
    Vue.filter("newTime",(val,one,two)=>{
        let y=val.getFullYear();
        let m=val.getMonth();
        let d=val.getDate()
        return `${y}${one}${m}${one}${d}`
    })

    new Vue({
        el:'#app',
        data:{
            msg:new Date()
        }
    })
</script>
</html>
