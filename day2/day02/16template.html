<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
        <hr/>
    </div>    
</body>
<script src="./vue.js"></script>
<script>
    // 根组件儿就是一个组件儿  template 
    let vm=new Vue({
        el:"#app",
        template:`
            <div>
                我是根组件儿
                {{name}}    
            </div>
        `,
        data:{
            name:"周三"
        }
    })
</script>
</html>
