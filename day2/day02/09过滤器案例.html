<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg|myTime("-",":")}}
    </div>    
</body>
<script src="./vue.js"></script>
<script>
    Vue.filter("myTime",(val,conntone,conntwo)=>{
        //获取年
        let y=val.getFullYear();
        let m=val.getMonth()+1;
        let d=val.getDate();
        return `${y}${conntone}${m}${conntwo}${d}`
    })
    let vm=new Vue({
        el:"#app",
        data:{
            msg:new Date()
        }
    })
</script>
</html>
