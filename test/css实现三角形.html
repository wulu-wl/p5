<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #demo{
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            position: relative;
        }
        #demo:after{
            display: block;
            content: '';
            width: 40px;
            height: 40px;
            transform: rotate(45deg);
            border-top: 2px solid #000;
            border-right: 2px solid #000;
            position: absolute;
            right: -22px;
            top:20px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
</body>
</html>
