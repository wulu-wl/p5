<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{fg}}{{sd}}{{ah}}<br />
        {{cy}}{{hj}}{{tt}}
        <mycom v-on:myevent="fn"></mycom>
        <mycom1 v-on:fssj="fn1"></mycom1>
    </div>
    <script type="text/template" id="box1">
    <div class="box1">
        {{fs(sd,cy)}}
    </div>
</script>
    <template id="box2">
        <div class="box2">
            {{fs1(tt)}}
        </div>
    </template>
</body>

<script>
    Vue.component("mycom", {
        template: "#box1",
        data() {
            return {
                sd: "三大",
                cy: "抽烟"
            }
        },
        methods: {
            fs(sd, cy) {
                this.$emit("myevent", sd, cy)
            }
        }
    })
    let mycom1 = {
        template: '#box2',
        data() {
            return {
                tt: '烫头'
            }
        },
        methods: {
            fs1(tt) {
                this.$emit("fssj",tt)
            }
        }
    }
    let vm = new Vue({
        el: "#app",
        data: {
            fg: "发光",
            sd: "",
            ah: "爱好",
            cy: "",
            hj: "喝酒",
            tt: ""
        },
        methods: {
            fn(m, n) {
                this.sd = m
                this.cy = n;
            },
            fn1(a) {
                this.tt = a
            }
        },
        components: {
            mycom1
        }
    })
</script>

</html>
