<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <mycom :abc="singer"></mycom>
    </div>
    <script type="text/template" id="son">
        <div class="son">
            {{abc}}{{name}}
        </div>
    </script>    
</body>
<script src="./vue.js"></script>
<script>
    // 全局组件儿
    Vue.component("mycom",{
        template:"#son",
        data(){
            return {
                name:"因为爱情"
            }
        },
        props:["abc"]        
    })
    let vm=new Vue({
        el:"#app",
        data:{
            singer:"王菲"
        }
    })
    // 父传子
    // 我们要在子组件儿中注册props属性 [自定义的属性]  绑定在子组件儿的属性上,属性值是父组件儿的值
    // 我们要在子组件儿中用插值表达式放置
</script>
</html>
