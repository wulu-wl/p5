<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="/index">首页</router-link>
        <router-link to="/dis">发现</router-link>
        <router-link to="/order">订单</router-link>
        <router-link to="/my">我的</router-link>
        <router-view></router-view>
    </div>
    <template id="index">
        <div class="index">
            首页页面
        </div>
    </template>
    <template id="dis">
        <div class="dis">
           发现页面
        </div>
    </template>
    <template id="order">
        <div class="order">
            订单页面
        </div>
    </template>
    <template id="my">
        <div class="my">
            我的页面
        </div>
    </template>
</body>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script>
    let index = {
        template: "#index"
    }
    let dis = {
        template: "#dis"
    }
    let order = {
        template: "#order"
    }
    let my = {
        template: "#my"
    }
    let routes = [{
        path: '/index',
        component: index
    },{
        path: '/dis',
        component: dis
    },{
        path: '/order',
        component: order
    },{
        path: '/my',
        component: my
    },{
        path:'*',
        redirect:'/index'
    }]
    let router=new VueRouter({routes})
    new Vue({
        el: "#app",
        data: {},
        router
    })
</script>

</html>
