<body>

    </div>
    <script type="text/babel">
        class Myselect extends React.Component{
            constructor(){
                super();
                this.state={
                    s:"橘子"
                }
                // this.eselect=this.eselect.bind(this)
            }
            eselect=(event)=>{
                // console.log(this)
                this.setState({
                    [event.target.name]:event.target.value
                })
            }
            render(){
                return(
                     <div>
                        <select value={this.state.s} name="s" onChange={this.eselect}>
                            <option value="苹果">苹果</option>
                            <option value="橘子">橘子</option>
                            <option value="香蕉">香蕉</option>
                        </select>
                        <h1>你选择了 ： {this.state.s}</h1>
                    </div>
                )
            }
        }

         ReactDOM.render(
            <Myselect></Myselect>,
            document.getElementById("app")
        )
    </script>
</body>
