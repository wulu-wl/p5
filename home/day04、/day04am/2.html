<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档碎片</title>
</head>

<body>
    <div id="app">
        <p>1</p>
    </div>
    <script>

        let vdom = document.createDocumentFragment();
        let app = document.getElementById("app");

        vdom.append(app.firstChild)
        console.log(app.firstChild.innerText)
        app.firstChild.innerText = 999
        vdom.append(app.firstChild)

        console.log(vdom)

        app.appendChild(vdom)

    </script>
</body>

</html>
