<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr" :key="index">{{item}}====={{index}}</li>
        </ul>
        <table border="1" width="100px" cellspacing="0" style="text-align:center">
            <tr>
                <th>id</th>
                <th>title</th>
            </tr>
            <tr v-for="(item,index) in arr2" :key="index">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
            </tr>
        </table>
    </div>
</body>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            arr: ["111111", "2222222", "33333", "4444444"],
                arr2: [
                    { "id": 1, "title": "呵呵呵" },
                    { "id": 2, "title": "哦哦哦" },
                    { "id": 3, "title": "哈哈哈" },
                    { "id": 4, "title": "嗷嗷嗷" }

                ]
        }
    })
</script>
</html>
