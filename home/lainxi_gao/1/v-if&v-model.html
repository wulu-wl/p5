<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <hr>
        <input type="text" v-model="num">
        <h2 v-if="num==''">没有值</h2>
        <h2 v-if="num%2==0&num!=''">偶数</h2>
        <h2 v-if="num%2==1">奇数</h2>
    </div>
</body>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            msg:"v-if&v-model练习",
            num:""
        }
    })
</script>
</html>
