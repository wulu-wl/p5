<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/home/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <hr>
        <button @click="btn('2')">点击改变num的值</button>
    </div>
</body>
<script>
let vm=new Vue({
    el:"#app",
    data:{
        msg:"点击改值",
        num:1
    },
    methods:{
        btn(a){
            //a为字符串  转化为number数据类型
            this.num+=Number(a)
        }

    }


})
</script>
</html>
