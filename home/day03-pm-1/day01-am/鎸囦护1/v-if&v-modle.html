<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="num">
        <h1 v-show="num==''">没有值</h1>
        <h1 v-show="num%2==0 && num!=''">这是偶数</h1>
        <h1 v-show="num%2!=0">这是奇数</h1>

    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                num: ""
            }
        })
    </script>
</body>

</html>
