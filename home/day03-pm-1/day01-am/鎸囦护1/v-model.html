<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="user">
        <h1>input的值是：{{user}}</h1>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                user: "gao"
            }
        })
    </script>
</body>

</html>
