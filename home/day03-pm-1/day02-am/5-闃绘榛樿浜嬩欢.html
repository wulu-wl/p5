<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阻止默认事件</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <form action="http://www.baidu.com" v-on:submit.prevent> -->
        <form>
            <input type="text"> <br>
            <!-- <input type="submit"> -->
            <button v-on:click.prevent="add()">提交</button>
            <!-- 不需要阻止默认事件 -->
            <input type="button" value="提交">
        </form>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            methods: {
                add() { }
            },
        })
    </script>
</body>

</html>
