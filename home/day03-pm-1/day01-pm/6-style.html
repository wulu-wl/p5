<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 原生 -->
        <p style="color:red;background: blue;">111</p>
        <!-- vue 绑定 -->
        <p v-bind:style="{color:'red',background: 'blue'}"> 111</p>
        <p v-bind:style="styleobj">呜呜呜呜呜呜</p>
    </div>

    <script>
        const vm = new Vue({
            el: " #app",
            data: {
                styleobj: {
                    "color": "red",
                    "background": "blue"
                }
            }
        })

    </script>
</body>

</html>
