        /* p::before{ */
        /* 让计数器开始计数 */

        /* 让生成的数字显示 */
        /* content: "这是"counter(js)':';
        } */

        /* 计数器嵌套 */
        body{
            counter-reset: j1;
        }
        h1{
            counter-reset: j2;
        }
        h1::before{
            counter-increment: j1;
            content: counter(j1);
        }
        p::before{
            counter-increment: j2;
            content:counter(j1)"-" counter(j2);
        }
    </style>
</head>

<body>
    <!-- 计数器  css3 -->
    <h1>
        计数器A
    </h1>
    <p>计数器一</p>
