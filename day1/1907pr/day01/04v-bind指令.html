<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 跟组件儿中放置n个组件儿 -->
        <!-- v-bind指令缩写 -->
        <img :src="src" :alt="alt" :diy="diy"/>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    // v-bind绑定属性
    // vue的虚拟dom原理
    // es6的模板字符串
    // react虚拟dom原理
    // jsx  对js二次封装 
    // ts   对js二次封装
    new Vue({
        el:"#app",
        data:{
            src:"../heben.jpg",
            alt:"奥黛丽赫本",//图片 
            diy:"1"
        }
    })
</script>
</html>
