<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- view -->
    <div id="app">
        <!-- 表达式 -->
        {{msg}}
    </div>
</body>
<script src="./vue.js"></script>
<script>
    // new关键字 创建vue实例 单页面
    new Vue({
        el:"#app",//根组件儿挂载
        data:{
            msg:"hello world"
        }
    })
</script>
</html>
