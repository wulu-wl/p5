<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="app">
       {{msg}}
       <br/>
       <button>点击</button>
   </div> 
</body>
<script src="../1907pr/day01/vue.js"></script>
<script>

    var vm=new Vue({
        el:"#app",
        data:{
            msg:"单项数据绑定"
        }
    })
    var btn=document.querySelector("button")
    btn.onclick=function(){
        console.log(vm.msg)//单项数据绑定
    }
</script>
</html>
